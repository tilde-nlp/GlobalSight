<h1>No Match Repetitions</h1>

<p>A no match repetition is a segment for which no match was found in the 
 TM, but which repeats within a file or job. &nbsp;Each 
 no match repetition, regardless of the number of times it is repeated, 
 is added once to the no match totals.</p>
