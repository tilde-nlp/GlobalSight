<h1>GS Tag</h1>

<p>(GlobalSight Tag) </p>

<p>&nbsp;</p>

<p>Indicates a position where a snippet can be inserted in a page for certain 
 locales, or delimits an HTML fragment in a page that can be deleted for 
 certain locales. GS Tags are also used to record actual snippet insertions 
 or fragment deletions.</p>
