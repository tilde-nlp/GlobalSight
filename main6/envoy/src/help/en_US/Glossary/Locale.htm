<h3>Locale</h3>

<p>A language plus a location. &nbsp;A 
 source locale is simply a locale in which there is any source material. 
 &nbsp;A target 
 locale is one in which there is any content being localized.</p>

<p>&nbsp;</p>

<p>Examples: French (Canada), Spanish (Spain), Spanish (Mexico), German 
 (Germany), English (UK).</p>
