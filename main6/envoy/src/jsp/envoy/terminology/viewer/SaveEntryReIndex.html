<script type="text/javascript">
function fnOnClick(type)
{
	window.opener.SaveEntryDialog(type);
	window.close();
}

function doLoad()
{
	var str=window.opener.saveEntryParams;
    document.getElementById("idMsg").innerHTML = str;
    document.getElementById("idYes").focus();
}
</script>
</head>

<body onload="doLoad()">

<DIV ID="contentLayer" STYLE="POSITION: ABSOLUTE; TOP: 10px; LEFT: 10px;">
<SPAN ID="idHeading" CLASS="mainHeading">Save Entry</SPAN>
<BR/><BR/>
<SPAN ID="idMsg" CLASS="standardText">Your changes will not be reflected until you re-index.  Would you like to re-index now?</SPAN>
<BR/><BR/><BR/>

<DIV ALIGN="CENTER">
<INPUT id="idYes" TYPE=BUTTON VALUE=" Yes " TABINDEX="1" onclick="fnOnClick('yes');">
<INPUT id="idNo" TYPE=BUTTON VALUE=" NO " TABINDEX="2" onclick="fnOnClick('no');">
<INPUT id="idCancle" TYPE=BUTTON VALUE="Cancel" TABINDEX="3" onclick="fnOnClick('cancel');">
</DIV>
<BR/>

</DIV>
</body>
</html>
