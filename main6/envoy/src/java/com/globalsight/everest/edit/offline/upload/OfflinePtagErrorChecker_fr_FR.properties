FatalInternalError = Une erreur interne fatale s'est produite. Veuillez contacter un agent de l'assistance technique pour de l'aide.  \nPseudoOverrideItemException: \n{0}

InvalidTagModeError = L'information d'en-t\u00eate "{0}" est incorrecte. Pour des noms de marqueurs longs ([Bold], par exemple), la valeur doit \u00eatre d\u00e9finie sur "{1}". Pour des noms de marqueurs courts ou compacts ([B], par exemple), la valeur doit \u00eatre d\u00e9finie sur "{2}". Veuillez d\u00e9terminer les types de marqueurs que vous avez, corriger l'en-t\u00eate et renvoyer le fichier. 

SegmentMissingError = [Segment {0} is missing.\
       \n\nPossible causes:\
       <ol type="1"><li>You have accidentally deleted this segment from the upload file.</li>\
       <li>Segments have been copy/pasted out of order or moved in the download file (segments must remain in the original order).</li>\
       <li>You have Added a segment online (using the Add/Delete feature) since this file was last downloaded. Adding segments before uploading will cause upload sequence errors. If this is the case, download the file again to a new location and compare the segment ids. Either use the newly downloaded file or merge your previously downloaded file into this new one.]</li></ol>


SegmentAddError = [The original file ends at segment {0}. \
                  \nThe following additional segments are either not part of the original download file or have since been marked for removal (using the Add/Delete feature). Segments that have been marked for removal should be removed from the upload: \
                  \n\t{1}]

SegmentOrderError=[Segment {0} is either missing or out of sequence.\
    \n\nPossible causes:\
    <ol type="1"><li>Segments have been copy/pasted out of order or moved in the download file (segments must remain in the original order).</li>\
    <li>You have Added or Deleted a segment online (using the Add/Delete feature) since this file was last \
    downloaded. Adding or Deleting segments before uploading will cause this error. \
    If you have Added or Deleted content, download the file again to a <b>new location</b> \
    and compare the segment ids. Either use the newly downloaded file \
    or merge your previously downloaded file into this new one.]</li></ol>

