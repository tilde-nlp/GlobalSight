# Mapping table format
# {1}  : Mapping Table title
# {2}  : Column name "placeholder"
# {3}  : Column name "native content"
# {4}  : Mapping table
MappingTable= <P>\n<TABLE DIR="LTR">\n<TR>\n<TD width="35"></TD>\n<TD>\n<TABLE CELLPADDING="3" CELLSPACING="2" BORDER="0">\n<TR>\n<TH COLSPAN="2">{1}</TH>\n</TR>\n<TR>\n<TH CLASS="subheading">{2}</TH>\n<TH CLASS="subheading">{3}</TH>\n</TR>\n{4}\n</TABLE>\n</TD>\n</TR>\n</TABLE></P>

# TM table
# {1}  : TM table title
# {2}  : TM Column name "score"
# {3} : TM Column name "fuzzy segment"
# {4} : TM table
FuzzyTable=<P>\n<TABLE DIR="LTR">\n<TR>\n<TD width="35"></TD>\n<TD>\n<TABLE CELLPADDING="3" CELLSPACING="2" BORDER="0">\n<TR>\n<TH COLSPAN="2">{1}</TH>\n</TR>\n<TR>\n<TH CLASS="subheading">{2}</TH>\n<TH CLASS="subheading">{3}</TH>\n</TR>\n{4}\n</TABLE>\n</TD>\n</TR>\n</TABLE></P>

# Term table
# {1} : Term table tile
# {2} : Term Column name "source term"
# {3} : Term Column name "target term"
# {4} : Term table
TermTable=<P>\n<TABLE DIR="LTR">\n<TR>\n<TD width="35"></TD>\n<TD>\n<TABLE CELLPADDING="3" CELLSPACING="2" BORDER="0">\n<TR>\n<TH COLSPAN="2">{1}</TH>\n</TR>\n<TR>\n<TH CLASS="subheading">{2}</TH>\n<TH CLASS="subheading">{3}</TH>\n</TR>\n{4}\n</TABLE>\n</TD>\n</TR>\n</TABLE></P>

