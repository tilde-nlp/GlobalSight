invalid_sgml_chars_summary=Character codes 128 to 159 (U+0080 to U+009F) are not allowed in HTML; even if they were, they would likely be unprintable control characters. Tidy assumed you wanted to refer to a character with the same byte value in the {0,choice,0#specified|1#Windows-1252|2#MacRoman} encoding and replaced that reference with the Unicode equivalent.
invalid_utf16={0,choice,0#replacing|1#discarding} invalid UTF-16 surrogate pair (char. code {1})
invalid_utf16_summary=Character codes for UTF-16 must be in the range: U+0000 to U+10FFFF. The definition of UTF-16 in Annex C of ISO/IEC 10646-1:2000 does not allow the mapping of unpaired surrogates. For more information please refer to http://www.unicode.org/unicode and http://www.cl.cam.ac.uk/~mgk25/unicode.html
invalid_utf8={0,choice,0#replacing|1#discarding} invalid UTF-8 bytes (char. code {1})
invalid_utf8_summary=Character codes for UTF-8 must be in the range: U+0000 to U+10FFFF. The definition of UTF-8 in Annex D of ISO/IEC 10646-1:2000 also allows for the use of five- and six-byte sequences to encode characters that are outside the range of the Unicode character set; those five- and six-byte sequences are illegal for the use of UTF-8 as a transformation of Unicode characters. ISO/IEC 10646 does not allow mapping of unpaired surrogates, nor U+FFFE and U+FFFF (but it does allow other noncharacters). For more information please refer to http://www.unicode.org/unicode and http://www.cl.cam.ac.uk/~mgk25/unicode.html.
invaliduri_summary=URIs must be properly escaped, they must not contain unescaped characters below U+0021 including the space character and not above U+007E. Tidy escapes the URI for you as recommended by HTML 4.01 section B.2.1 and XML 1.0 section 4.2.2. Some user agents use another algorithm to escape such URIs and some server-sided scripts depend on that. If you want to depend on that, you must escape the URI by your own. For more information please refer to http://www.w3.org/International/O-URL-and-ident.html.
