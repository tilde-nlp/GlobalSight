general_info=To learn more about JTidy see http://jtidy.sourceforge.net. Please report bugs at http://sourceforge.net/tracker/?group_id=13153&atid=113153 HTML & CSS specifications are available from http://www.w3.org/. Lobby your company to join W3C, see http://www.w3.org/Consortium
