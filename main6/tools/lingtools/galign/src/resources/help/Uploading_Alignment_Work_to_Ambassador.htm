<h1>Uploading Alignment Work to GlobalSight</h1>

<p>When you have completed all the alignment work in the project, select 
 Prepare for Upload from the File menu. &nbsp;If 
 you have unsaved changes you will be prompted to save them.</p>

<p>&nbsp;</p>

<p>That's it! &nbsp;The 
 project file with the .alp extension is now ready to upload.</p>
