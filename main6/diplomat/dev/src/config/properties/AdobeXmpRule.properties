<?xml version="1.0"?>

<!-- For Adobe XMP file extractor -->

<schemarules>
    <ruleset schema="rdf:RDF">
        <dont-translate path='//rdf:li[@rdf:parseType="Resource"]'/>
        <dont-translate path='//rdf:li[@rdf:parseType="Resource"]//*'/>
        <dont-translate path='//*[@rdf:parseType="Resource"]'/>
        <dont-translate path='//*[@rdf:parseType="Resource"]//*'/>
        <dont-translate path='//*[local-name()="InstanceID"]'/>
        <dont-translate path='//*[local-name()="DocumentID"]'/>
        <dont-translate path='//*[local-name()="OriginalDocumentID"]'/>
        <dont-translate path='//*[local-name()="CreateDate"]'/>
        <dont-translate path='//*[local-name()="ModifyDate"]'/>
        <dont-translate path='//*[local-name()="MetadataDate"]'/>
        <dont-translate path='//*[local-name()="CreatorTool"]'/>
        <dont-translate path='//*[local-name()="format"]'/>
        <dont-translate path='//*[local-name()="DocChangeCount"]'/>
    </ruleset>
</schemarules>