<?xml version="1.0"?>

<schemarules>
    <ruleset schema="AuthorIT">
	    <dont-translate path='//*' inline="no" priority="9"/>
		<dont-translate path='//@*' inline="no" priority="9"/>		
		<translate path="//*[local-name()='Text']" inline="yes" priority="8"/>
        <translate path="//*[local-name()='Text']//*" inline="yes" priority="8"/>
		<sid path="//*[local-name()='Object']/*[local-name()='ID']" root="Object"/>
    </ruleset>   
</schemarules>