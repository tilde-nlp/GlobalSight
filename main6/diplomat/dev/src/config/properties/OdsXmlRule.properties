<?xml version="1.0"?>

<schemarules>
    <ruleset schema="office:document-content">
        <translate path="//text:p"/>
        <translate path="//text:s" inline="yes"/>
        <translate path="//text:span" inline="yes"/>
        <translate path="//table:table/@table:name"/>
        <dont-translate path="//office:annotation/dc:creator"/>
        <dont-translate path="//office:annotation/dc:date"/>
		<dont-translate path="//office:scripts"/>
		<dont-translate path="//office:scripts//*"/>
		<dont-translate path="//office:automatic-styles"/>
		<dont-translate path="//office:automatic-styles//*"/>
		<dont-translate path="//office:font-face-decls"/>
		<dont-translate path="//office:font-face-decls//*"/>
		<dont-translate path="//office:styles"/>
		<dont-translate path="//office:styles//*"/>
    </ruleset>
</schemarules>