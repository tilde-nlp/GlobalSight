<?xml version="1.0"?>

<schemarules>
    <ruleset schema="w:document">
        <translate path='//w:p[position() mod 4 = 0 ]//*' inline="yes"/>
        <translate path='//w:p[position() mod 4 = 1 ]//*' inline="yes"/>
        <translate path='//w:p[position() mod 4 = 2 ]//*' inline="yes"/>
        <translate path='//w:p[position() mod 4 = 3 ]//*' inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//w:delText" inline="yes" priority="9"/>
        <dont-translate path="//mc:Fallback//*" inline="no" priority="9"/>
        <dont-translate path="//mc:Choice//*" inline="no" priority="9"/>
        <translate path='//mc:Fallback//w:txbxContent/w:p//*' inline="yes" priority="8"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path="//w:pPr"/>
        <dont-translate path="//w:pPr//*"/>
        <dont-translate path="//w:webHidden/../.."/>
        <dont-translate path="//w:webHidden/../..//*"/>
        <dont-translate path='//wps:cNvSpPr'/>
        <dont-translate path='//wps:spPr'/>
        <dont-translate path='//wps:bodyPr'/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
        <dont-translate path="//w:fldChar//*"/>
        <dont-translate path='//gs-hidden-mark/ancestor::w:r//w:t'/>
    </ruleset>
    <ruleset schema="w:comments">
        <translate path="//w:p//*" inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:instrText"/>
        <dont-translate path="//w:noProof/../../w:t"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//mc:Fallback//*"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
		<dont-translate path="//w:delText" inline="yes" priority="9"/>
		<dont-translate path="//gs-hidden-mark/ancestor::w:r//w:t" priority="9"/>
    </ruleset>
    <ruleset schema="w:hdr">
        <translate path="//w:p//*" inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:instrText"/>
        <dont-translate path="//w:noProof/../../w:t"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//mc:Choice//*"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
		<dont-translate path="//w:delText" inline="yes" priority="9"/>
    </ruleset>
    <ruleset schema="w:ftr">
        <translate path="//w:p//*" inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:instrText"/>
        <dont-translate path="//w:noProof/../../w:t"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//mc:Fallback//*"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
		<dont-translate path="//w:delText" inline="yes" priority="9"/>
    </ruleset>
    <ruleset schema="w:footnotes">
        <translate path="//w:p//*" inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:instrText"/>
        <dont-translate path="//w:noProof/../../w:t"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//mc:Fallback//*"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
		<dont-translate path="//w:delText" inline="yes" priority="9"/>
    </ruleset>
    <ruleset schema="w:endnotes">
        <translate path="//w:p//*" inline="yes"/>
        <translate path='//w:drawing//wp:docPr' inline="no" priority="9"/>
        <dont-translate path="//w:instrText"/>
        <dont-translate path="//w:noProof/../../w:t"/>
        <dont-translate path="//w:tab" inline="no" priority="9"/>
        <dont-translate path="//w:ptab" inline="no" priority="9"/>
        <dont-translate path="//w:br" inline="no" priority="9"/>
        <dont-translate path="//wp:align"/>
        <dont-translate path="//mc:Fallback//*"/>
        <dont-translate path="//wp:posOffset"/>
        <dont-translate path='//*[local-name()="sizeRelH"]'/>
        <dont-translate path='//*[local-name()="sizeRelV"]'/>
        <dont-translate path='//*[local-name()="sizeRelH"]//*'/>
        <dont-translate path='//*[local-name()="sizeRelV"]//*'/>
        <dont-translate path='//*[local-name()="pctWidth"]'/>
        <dont-translate path='//*[local-name()="pctHeight"]'/>
		<dont-translate path="//w:delText" inline="yes" priority="9"/>
    </ruleset>
    <ruleset schema="Relationships">
        <dont-translate path='//*' inline="no" priority="9"/>
        <translate path='//*[local-name()="Relationship"][@TargetMode="External"]/@Target' priority="8"/>
    </ruleset>
    <ruleset schema="c:chartSpace">
        <dont-translate path='//*' inline="no" priority="9"/>
        <translate path='//a:r' inline="yes" priority="8"/>
        <translate path='//a:r//*' inline="yes" priority="8"/>
        <dont-translate path='//a:r/a:rPr' inline="yes" priority="8"/>
        <dont-translate path='//a:r/a:rPr//*' inline="yes" priority="8"/>
    </ruleset>
    <ruleset schema="c:userShapes">
        <dont-translate path='//*' inline="no" priority="9"/>
        <translate path="//*[local-name()='r']" inline="yes" priority="8"/>
        <translate path="//*[local-name()='r']//*" inline="yes" priority="8"/>
        <dont-translate path="//*[local-name()='r']/*[local-name()='rPr']" inline="yes" priority="8"/>
        <dont-translate path="//*[local-name()='r']/*[local-name()='rPr']//*" inline="yes" priority="8"/>
    </ruleset>
    <ruleset schema="w:numbering">
        <translate path="//gs-numbering-added-for-translation" inline="yes"/>
    </ruleset>
</schemarules>